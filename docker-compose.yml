  dsnb:
    image: jupyter/datascience-notebook:0fd03d9356de
    hostname: dsnb
    # ports:
    #   - 10001:8888
    working_dir: /notebooks
    networks:
      internal:
        aliases:
          - dsnb
    volumes:
      - ./unmanaged/:/notebooks
      - ./jupyterlab/jupyter_server_config.py:/home/jovyan/.jupyter/jupyter_server_config.py

  webapp:
    build:
      context: ./app/
    hostname: webapp
    ports:
      - 5000:5000
    networks:
      internal:
        aliases:
          - webapp
    volumes:
      - ./app:/usr/src/app

  webserver:
    image: nginx
    hostname: webserver
    ports:
      - 80:80
    networks:
      internal:
        aliases:
          - webserver
    volumes:
      - ./nginx/config/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/config/htpasswd_store:/etc/nginx/htpasswd_store
      # - ./nginx/config:/etc/nginx/conf.d
      - ./nginx/static:/data/www
    depends_on:
      - dsnb

networks:
  internal: {}

